{% extends "base.html" %}

{% block content %}
<form action="get" class="form">
    <h2>Авторизация</h2>
    <fieldset class="form__fieldset">
        <input required type="tel" name="tel" id="tel" placeholder="Номер телефона" class="form__input"/>
        <input minlength="8" required type="password" name="pass" id="pass" placeholder="Пароль" class="form__input"/>
        <button class="btn btn_submit" type="submit">Вход</button>
    </fieldset>
</form>
{% endblock %}
